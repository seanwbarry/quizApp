<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="css/normalise.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<section class="navigationBackground">
		<div class="navBar">
			<div class="playAgain">Reset</div>
		</div>
		<div class="title">
			<h1>Quiz App</h1>
		</div>
		<div class="questionProgress"> 
			<ul>
				<li class="questionProgressBox cross"></li>
				<li class="questionProgressBox tick"></li>
				<li class="questionProgressBox questionProgressBoxCurrent"></li>
				<li class="questionProgressBox"></li>
				<li class="questionProgressBox"></li>
			</ul>
		</div>
	</section>
	<section class="quizArea">
		<h2 class="questionTitle">End!</h2>
		<h3>you scored:</h3>
		<div class="results"><!--put something around this x???-->x/5</div>
		<div class="graph of results">
			
		</div>
		<div>
			<button class="playAgain">Play Again!</button>
		</div>
	</section>
</body>
</html>
