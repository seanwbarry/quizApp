<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<section class="navigationBackground">
		<div class="navBar">
			<div class="playAgain">Reset</div>
		</div>
		<div class="title">
			<h1>Quiz App</h1>
		</div>
		<div class="questionProgress"> 
			<ul id="questionProgressStatus">
				<li class="questionProgressBox"></li>
				<li class="questionProgressBox"></li>
				<li class="questionProgressBox"></li>
				<li class="questionProgressBox"></li>
				<li class="questionProgressBox"></li>
			</ul>
		</div>
	</section>
	<section class="quizArea" id="questionTime">
		<h2 class="questionTitle">Question <span id="questionNumber">1</span></h2>
		<div class="questionText">lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip.</div>
		<div class="questionAnswers">
			<ul class="questionAnswersUl">				
			</ul>
		</div>
		<div>
			<button class="questionSubmit">Submit Answer!</button>
		</div>
	</section>
	<section class="quizArea" id="endArea">
		<h2 class="questionTitle">End!</h2>
		<h3>you scored:</h3>
		<div class="results"><span id="score"></span>/5</div>
		<div class="graph of results">
			
		</div>
		<div>
			<button class="playAgain">Play Again!</button>
		</div>
	</section>
</body>
</html>
