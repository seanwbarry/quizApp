<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="css/normalise.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<section class="navigationBackground">
		<div class="navBar">
			<div class="playAgain">Reset</div>
		</div>
		<div class="title">
			<h1>Quiz App</h1>
		</div>
		<div class="questionProgress"> 
			<ul>
				<li class="questionProgressBox cross"></li>
				<li class="questionProgressBox tick"></li>
				<li class="questionProgressBox questionProgressBoxCurrent"></li>
				<li class="questionProgressBox"></li>
				<li class="questionProgressBox"></li>
			</ul>
		</div>
	</section>
	<section class="quizArea">
		<h2 class="questionTitle">Question 1</h2>
		<div class="questionText">lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip.</div>
		<div class="questionAnswers">
			<ul class="questionAnswersUl">
				<li class="questionAnswersItems">Answer 1</li>
				<li class="questionAnswersItems">Answer 2</li>
				<li class="questionAnswersItems">Answer 3</li>
				<li class="questionAnswersItems">Answer 4</li>
			</ul>
		</div>
		<div>
			<button class="questionSubmit">Submit Answer!</button>
		</div>
	</section>
</body>
</html>
